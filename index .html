<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pan card</title>
    <style>
        span{
          color: red;
        }
        table,th,td{
          border: 1px solid black;
          border-collapse: collapse;
          
        }
        *{
          margin: 0px;
        }
        </style>
</head>
<body>
    
    <!--First line in that document-->
 <div style="background-color:rgb(255,232,205,0.945);">
     <div style="background-color: brown;color: white;text-align: center;">
        <h4>Request for New Pan Card/or Changes and Corrections in pan card</h4>  
        <p style="font-style: italic; font-weight:lighter;">Field marked with <span>*</span>(asterik) are mandatory.To avoid please refer guideliness and instructions </p>
     </div>
     <div style="font-weight: bold;"> 
        <table style="width: 100%;">

        <tr style="width: 0px;">
             <!--2nd line in that document-->
            <td></td>
            <td><span>*</span>Whether citizen of india
                <label for="yes" style="padding-left: 60px;font-weight: lighter;">yes</label>
                <input type="radio" name="" id="yes">
                <label for="no" style="padding-left: 60px;font-weight: lighter;">No</label>
                <input type="radio" name="" id="no">
            </td>
        </tr>
        <tr>
            <!--3rd line in that document-->
            <td></td>
            <td><span>*</span>
                <label for="acc">Permanent Account Number(PAN)</label>
                <input type="text" name="" id="acc">
            </td>
        </tr>
        <tr>
            <!--4nd line in that document-->
            <td style="width: 1px;padding: left 5px;"><input type="checkbox" name="" id=""></td>
            <td>1.Name</td>
        </tr>  
        <tr>
            <!--5th line in that document-->
            <td></td>
            
            <div style="display: inline-block;">
                <td>Title
                <label for="shri" style="font-weight: lighter;padding-left: 100px">Shri/Mr</label>
                <input type="radio" name="" id="shri">
                
            </div>
            <div style="display: inline-block;">
                
                <label for="smt" style="font-weight: lighter;padding-left: 100px">Smt./Mrs.</label>
                <input type="radio" name="" id="smt">
                
            </div>
            <div style="display: inline-block;">
                
                <label for="kumari" style="font-weight: lighter;padding-left: 100px">Kumari/Ms</label>
                <input type="radio" name="" id="kumari">
                
            </div>
        
            </tr>
            <tr>
                <!--6th line in that document-->
                <td></td>
                <div>
                    <td>
                        <div style="display: inline-block;">
                        <label for="last name">Last Name/Surname</label><br>
                        <input type="firstname" name="" id="last name">
                        </div>
                        <div style="display: inline-block;padding-left: 200px;">
                            <label for="first name">First Name</label><br>
                            <input type="firstname" name="" id="first name">
                        </div>
                    </td>
                </div>
            </tr>
        </table>
    </div>
        
 </div>
    
</body>
</html>
